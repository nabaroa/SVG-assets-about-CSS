    <rect x="57.887" y="175.474" fill="none" width="236" height="320.667" />
    <text transform="matrix(1 0 0 1 57.8867 185.792)">
        <tspan x="0" y="0" fill="#878787" font-family="'Lato-Regular'" font-size="14">ARRAINEK eta zuhaitzek elkarren </tspan>
        <tspan x="0" y="21" fill="#878787" font-family="'Lato-Regular'" font-size="14">antza dute. Antza dute uztaiengatik. </tspan>
        <tspan x="0" y="42" fill="#878787" font-family="'Lato-Regular'" font-size="14">Zuhaitzek enborrean dituzte. Enborra</tspan>
        <tspan x="230.002" y="42" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="63" fill="#878787" font-family="'Lato-Regular'" font-size="14">ri zehar ebakia egin eta hantxe ageriko </tspan>
        <tspan x="0" y="84" fill="#878787" font-family="'Lato-Regular'" font-size="14">dira uztaiak. Uztai bakoitzeko urtebe</tspan>
        <tspan x="224.023" y="84" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="105" fill="#878787" font-family="'Lato-Regular'" font-size="14">te, horrelaxe jakiten da zuhaitzaren </tspan>
        <tspan x="0" y="126" fill="#878787" font-family="'Lato-Regular'" font-size="14">adina zein den. Arrainek ere uztaiak </tspan>
        <tspan x="0" y="147" fill="#878787" font-family="'Lato-Regular'" font-size="14">dituzte, baina ezkatetan. Eta zuhaitze</tspan>
        <tspan x="226.668" y="147" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="168" fill="#878787" font-family="'Lato-Regular'" font-size="14">kin bezalaxe, uztai horiengatik dakigu </tspan>
        <tspan x="0" y="189" fill="#878787" font-family="'Lato-Regular'" font-size="14">zein den animaliaren adina. Arrainak </tspan>
        <tspan x="0" y="210" fill="#878787" font-family="'Lato-Regular'" font-size="14">beti ari dira handitzen. Gu ez, gu txiki</tspan>
        <tspan x="223.757" y="210" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="231" fill="#878787" font-family="'Lato-Regular'" font-size="14">tuz goaz behin heldutasunera iritsita. </tspan>
        <tspan x="0" y="252" fill="#878787" font-family="'Lato-Regular'" font-size="14">Gure hazkundea gelditu egiten da eta </tspan>
        <tspan x="0" y="273" fill="#878787" font-family="'Lato-Regular'" font-size="14">hezurrak elkartzen hasten dira. Uzkur</tspan>
        <tspan x="229.569" y="273" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="294" fill="#878787" font-family="'Lato-Regular'" font-size="14">tu egiten da pertsona. Arrainak, ordea, </tspan>
    </text>
    <rect x="342.554" y="175.474" fill="none" width="236" height="320.667" />
    <text transform="matrix(1 0 0 1 342.5542 185.7925)">
        <tspan x="0" y="0" fill="#878787" font-family="'Lato-Regular'" font-size="14">hil arte hazten dira. Gazte direnean </tspan>
        <tspan x="0" y="21" fill="#878787" font-family="'Lato-Regular'" font-size="14">azkarrago, urteetan aurrera egin ahala </tspan>
        <tspan x="0" y="42" fill="#878787" font-family="'Lato-Regular'" font-size="14">mantsoago, baina haziz doaz beti arrai</tspan>
        <tspan x="230.968" y="42" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="63" fill="#878787" font-family="'Lato-Regular'" font-size="14">nak. Eta horrexegatik dituzte uztaiak </tspan>
        <tspan x="0" y="84" fill="#878787" font-family="'Lato-Regular'" font-size="14">ezkatetan. 12 Arrainen uztaia neguak </tspan>
        <tspan x="0" y="105" fill="#878787" font-family="'Lato-Regular'" font-size="14">sortzen du. Arrainak gutxien jaten </tspan>
        <tspan x="0" y="126" fill="#878787" font-family="'Lato-Regular'" font-size="14">duen aldia da negua, eta gose garai </tspan>
        <tspan x="0" y="147" fill="#878787" font-family="'Lato-Regular'" font-size="14">horrek arrasto ilun bat marrazten du </tspan>
        <tspan x="0" y="168" fill="#878787" font-family="'Lato-Regular'" font-size="14">ezkatan. Gutxiago hazten delako negu </tspan>
        <tspan x="0" y="189" fill="#878787" font-family="'Lato-Regular'" font-size="14">sasoian. Udan ez baina. Goserik ez </tspan>
        <tspan x="0" y="210" fill="#878787" font-family="'Lato-Regular'" font-size="14">dagoenean ez da arrastorik geratzen </tspan>
        <tspan x="0" y="231" fill="#878787" font-family="'Lato-Regular'" font-size="14">ezkatan. Uztai mikroskopikoa da arrai</tspan>
        <tspan x="229.259" y="231" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="252" fill="#878787" font-family="'Lato-Regular'" font-size="14">nena, ez da itxura batean ikusten, </tspan>
        <tspan x="0" y="273" fill="#878787" font-family="'Lato-Regular'" font-size="14">baina hortxe dago. Zauri bat izango </tspan>
        <tspan x="0" y="294" fill="#878787" font-family="'Lato-Regular'" font-size="14">balitz bezala. Ondo itxi gabeko zauri </tspan>
    </text>
    <rect x="626.221" y="175.474" fill="none" width="236" height="320.667" />
    <text transform="matrix(1 0 0 1 626.2207 185.7925)">
        <tspan x="0" y="0" fill="#878787" font-family="'Lato-Regular'" font-size="14">bat. Eta uztaiak arrainetan legez, ger</tspan>
        <tspan x="220.929" y="0" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="21" fill="#878787" font-family="'Lato-Regular'" font-size="14">taera latzak geratu egiten dira gure </tspan>
        <tspan x="0" y="42" fill="#878787" font-family="'Lato-Regular'" font-size="14">memorian, gure bizitza markatu egiten </tspan>
        <tspan x="0" y="63" fill="#878787" font-family="'Lato-Regular'" font-size="14">dute, gure denboraren neurri bihurtu </tspan>
        <tspan x="0" y="84" fill="#878787" font-family="'Lato-Regular'" font-size="14">arte. Egun zoriontsuak, aldiz, azkar </tspan>
        <tspan x="0" y="105" fill="#878787" font-family="'Lato-Regular'" font-size="14">doaz, azkarregi, eta berehalaxe ahaz</tspan>
        <tspan x="219.473" y="105" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="126" fill="#878787" font-family="'Lato-Regular'" font-size="14">ten zaizkigu. Arrainetan negua dena, </tspan>
        <tspan x="0" y="147" fill="#878787" font-family="'Lato-Regular'" font-size="14">gizakietan galera da. Galerak zehazten </tspan>
        <tspan x="0" y="168" fill="#878787" font-family="'Lato-Regular'" font-size="14">du gure garaia, harreman baten bukae</tspan>
        <tspan x="230.199" y="168" fill="#878787" font-family="'Lato-Regular'" font-size="14">-</tspan>
        <tspan x="0" y="189" fill="#878787" font-family="'Lato-Regular'" font-size="14">rak, maite dugun pertsona baten </tspan>
        <tspan x="0" y="210" fill="#878787" font-family="'Lato-Regular'" font-size="14">heriotzak. Galera bakoitza, uztai ilun </tspan>
        <tspan x="0" y="231" fill="#878787" font-family="'Lato-Regular'" font-size="14">bat sakonean.</tspan>
    </text>
